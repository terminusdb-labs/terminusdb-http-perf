name: Test
on:
  push:
  pull_request:

jobs:
  run-all-scripts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Check scripts
        run: |
          npm install
          npm run check

      - name: Install k6
        run: |
          sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6
          k6 version

      - name: Run server
        run: docker run --detach --publish 6363:6363 terminusdb/terminusdb-server:dev

      - name: Run scripts
        run: |
          for s in $(ls response); do
            set -x
            k6 --quiet --http-debug=full --no-summary --no-usage-report run --throw --out json=data-points.json response/$s
            ./metrics.sh data-points.json > results.json
            set +x
          done
